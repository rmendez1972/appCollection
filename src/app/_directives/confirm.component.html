<div *ngIf="message" class="jumbotron">

    <h2 >{{message.text}}</h2>
    <p >
        <a (click)="message.noFn()">
            <button class="btn btn-default btn-lg">No</button>
        </a>
        <a (click)="message.siFn()">
            <button  class="btn btn-danger btn-lg" >Yes</button>
        </a>
    </p>


</div>
