
<h3 class="bg-primary encabezado" ><span class="icon-file-text2"> </span>
  {{title}}
</h3>
<div class="panel panel-primary">
    <div class="panel-body transparent">
      <div class="table-responsive">
      <table id="clavediv" class="table table-condensed table-hover table-bordered" style="width:50%; margin-left:auto; margin-right: auto;"> 
      <thead  style="color: #7b7d80;">
        <<tr>
        <th style="text-align:center">Clave Diversos</th>
        <th style="text-align:center">Descripci√≥n</th>
        <th style="text-align:center">Importe</th>
        <th style="text-align:center">Cuenta Contabilidad</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let mclavediv of clavediv">
         <td>{{mclavediv.clave_div}}</td>
         <td>{{mclavediv.descripcion}}</td>
         <td>{{mclavediv.importe | currency:'USD':true:'.2'}}</td>
         <td>{{mclavediv.cuenta_cont}}</td>
        </tr>
      </tbody>
      </table>

</div>
</div>
</div>
